

<div class="mt-3 ps-3" style="color: aliceblue;">
    <h6>{{data}}</h6>
</div>

<h1 class="text-center mt-4" style="color: rgb(191, 189, 240);">Sign In</h1>
<form action="" style="background-color: rgb(209, 204, 197,0.385); " class="mt-3 p-3 w-50 container text-center">
    <div class="p-2 mt-2">
        <input id="u1" #acno name="uname" type="text" style="border: none;" class="form-control mt-2 p-2" [placeholder]="data1">
    </div>
    <div class="p-2 mt-2">
        <input id="p1" #psw name="password" type="password" class="form-control" placeholder="Enter Password">
    </div>
        <button (click)="login(acno,psw)" class="btn btn-info mt-4 p-2">login</button>
    
</form>
